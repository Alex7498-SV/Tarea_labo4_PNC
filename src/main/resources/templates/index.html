<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
		<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
		
		<link href="css/style.css" rel="stylesheet" />
		
		<title>Producto</title>
	</head>
	<body>
	
		<nav class="navbar navbar-dark bg-dark">
		  <span class="navbar-text">
		   Ingresar nuevo producto al inventario
		  </span>
		</nav>
	
		<div class="container-fluid" id="formulario">
			<form th:action="@{/formProducto}" th:object="${producto}" method="post">
			  <div class="form-row">
			    <div class="form-group col-md-5">
			      <label for="name">Nombre</label>
			      <input type="text" class="form-control" id="name" th:field="*{nombre}">
			      <span th:errors="*{nombre}" style="color:#FF0000"></span>
			    </div>
			    <div class="form-group col-md-5">
			      <label for="desc">Descripcion</label>
			      <input type="text" class="form-control" id="desc" th:field="*{descripcion}">
			      <span th:errors="*{descripcion}" style="color:#FF0000"></span>
			    </div>
			  </div>
			  
			  <div class="form-row">
				  <div class="form-group col-md-7">
				    <label for="precio">Precio</label>
				    <input type="number" class="form-control" id="precio" th:field="*{precio}">
				    <span th:errors="*{precio}" style="color:#FF0000"></span>
				  </div>
				  <div class="form-group col-md-3">
				    <label for="vencimiento">Vencimiento</label>
				    <input type="text" class="form-control" id="vencimiento" th:field="*{vencimiento}" placeholder="dd/mm/aaaa">
				    <span th:errors="*{vencimiento}" style="color:#FF0000"></span>
				  </div>
			  </div>
			  
			  
			   
			  <button type="submit" class="btn btn-danger">Guardar</button>
			</form>
		</div>
	
	</body>
</html>
